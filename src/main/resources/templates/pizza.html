<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivery Details</title>
</head>
<body>
    <h2>Delivery Details</h2>
    <form
    action="#"
    data-th-action="@{/pizza/order}"
    data-th-object="${order}"
    method="post"
  >
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" data-th-field="*{name}" data-th-attr="minlength=3"/>
</div>
<div>
    <label for="address">Address:</label>
    <input type="text" id="address" data-th-field="*{address}" required/>
</div>
<div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" data-th-field="*{phoneNumber}" data-th-attr="minlength=8" required/>
</div>
<div>
    <label for="rush">Rush Delivery:</label>
    <input type="checkbox" id="rush" data-th-field="*{rush}" th:checked="false"/>
</div>
<div>
    <label for="comments">Comments:</label>
    <textarea id="comments" data-th-field="*{comments}"></textarea>
</div>
<div>
    <input type="submit" value="Place Order" th:value="Place Order"/>
    <button type="button" th:onclick="'location.href=\'/cancelOrder\''">Cancel Order</button>
</div>
  </form>
</body>
</html>
